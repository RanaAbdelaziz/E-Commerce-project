
<p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }"
[paginator]="true"
[rows]="10"
[showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
class="md:justify-content-center ">
  <ng-template pTemplate="header">
      <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total Price </th>
          <th>Paymant Method</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.id }}</td>
          <td>{{order.date | date :'yyyy-MM-dd'}}</td>
          <td>{{ order.totalPrice | currency }} </td>
          <td>{{ order.paymentMethod }}</td>
          <td><a class="btn btn-primary" pTooltip="Order Details" routerLink="order-Details/{{order.id}}">Details</a></td>
      </tr>
  </ng-template>

</p-table>
