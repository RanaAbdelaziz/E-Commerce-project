<div class="card">
  <p-fieldset legend="Order Info">
    <div class="formgrid grid">
      <div class="field col">
        <span><label> OrderID : </label> {{order.orderId}} </span>
      </div>
      <div class="field col">
        <span><label> Order Date : </label> {{order.Date | date :'yyyy-MM-dd' }} </span>
      </div>
    </div>
 </p-fieldset>
  <p-fieldset class="mb-5">
    <ng-template pTemplate="header">
      <div class="flex align-items-center text-primary">
        <span class="pi pi-user mr-2"></span>
        <span class="font-bold text-lg">Products Details</span>
      </div>
    </ng-template>
    <div class="card ">
      <p-dataView #dv [value]="order.products">
        <ng-template let-orderDetails pTemplate="listItem">
          <div class="col-12">
            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
              <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                src="{{orderDetails.Img}}" [alt]="orderDetails.Name" />
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                  <div class="text-2xl font-bold text-900">{{ orderDetails.Name }}</div>
                  <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                      <span class="font-semibold">Quantity : {{ orderDetails.Quantity }}</span>
                    </span>
                  </div>
                </div>
                <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                  <span class="text-2xl font-semibold">{{ orderDetails.Price | currency }}</span>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </p-fieldset>

  <p-fieldset>
    <ng-template pTemplate="header">
      <div class="flex align-items-center text-primary">
        <span class="pi pi-user mr-2"></span>
        <span class="font-bold text-lg">User Details</span>
      </div>
    </ng-template>
    <div class="formgrid grid">
      <div class="field col">
        <span><label> Name : </label> {{order.userData.Name}} </span>
      </div>
      <div class="field col">
        <span><label> Email : </label> {{order.userData.Email}} </span>
      </div>
    </div>
    <div class="field col">
      <span><label> Address : </label> {{order.userData.Address}} </span>
    </div>
    <div class="field col">
      <span><label> Phone : </label> {{order.userData.Phone}} </span>
    </div>
  </p-fieldset>
</div>
